<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Panhandling</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
</head>
<body>
    <div class="container">
        <h1 id="welcome-message">🎩 Welcome to the Digital Panhandling Hub! 🎩</h1>
        <p class="tagline"><span style='font-size: 18px; display: block; text-align: center;'>No need for a cardboard sign—this is modern panhandling!<br>Drop some USDT, and let’s keep this movement alive. 💸</span></p>

        <div id="wallet-section" class="wallet-section">
            <button class="donate-button" onclick="showWalletDetails()">💰 Donate Now</button>
        </div>
        
        <div class="progress-section">
            <h2>📈 Contribution Progress</h2>
            <progress id="progress-bar" value="0" max="100"></progress>
            <p>Total Raised: <span id="total-raised">$0</span></p>
        </div>
        
        <div class="contributors">
            <h2>🌍 Wall of Contributors</h2>
            <ul id="contributor-list">
                <li>No donations yet. Be the first! 🚀</li>
            </ul>
        </div>
    </div>
    
    <canvas id="confetti-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
